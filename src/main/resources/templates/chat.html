<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        /* Dark Gradient Background */
        body {
            background: #0b0b15;
            color: #dfe7f1;
            font-family: 'Inter', sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            background: #0d0d18;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 40px;
        }
        .navbar-brand img {
            height: 48px;
            margin-right: 10px;
        }
        .brand-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, #a855f7, #22c55e);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Heading */
        h1 {
            margin-top: 30px;
            text-align: center;
            font-weight: 800;
            font-size: 40px;
            background: linear-gradient(to right, #a855f7, #22c55e);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Chat Box */
        #chat {
            background: #141420;
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 10px;
            padding: 15px;
            color: #e2e8f0;
            height: 350px;
            overflow-y: auto;
        }

        /* Message Bubbles */
        .msg {
            padding: 8px 12px;
            margin-bottom: 10px;
            background: #1d1d2b;
            border-radius: 8px;
            border-left: 3px solid #22c55e;
            font-size: 15px;
        }

        /* Send Button */
        #sendMessage {
            background: linear-gradient(to right, #22c55e, #0ea5e9);
            border: none;
            font-weight: 600;
        }
        #sendMessage:hover {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 25px;
            background: #0d0d18;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        footer a {
            margin: 0 12px;
            font-size: 24px;
            color: #a3b3c7;
        }
        footer a:hover {
            color: #22c55e;
        }
    </style>
</head>

<body>

<!-- ðŸ”¹ Navbar with Logo -->
<nav class="navbar navbar-custom d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center">
        <img src="/image/logo.png" alt="Logo"> <!-- place your logo in static/images/logo.png -->
        <span class="brand-text">RP Concepts to Creations</span>
    </a>
</nav>

<div class="container mt-4">
    <h1>Real-Time Chat Application</h1>

    <!-- Chat Messages -->
    <div id="chat" class="mt-4"></div>

    <!-- Sender Name -->
    <div class="input-group mt-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name...">
    </div>

    <!-- Message Box -->
    <div class="input-group mt-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendMessage" class="btn btn-success">Send</button>
    </div>
</div>

<!-- ðŸ”¹ Footer With Social Links -->
<footer>
    <p>Connect with me</p>

    <a href="https://www.linkedin.com/in/rajatpandey9310/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/RajatPandey10" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://leetcode.com/RajatPandey9310" target="_blank"><i class="fa-solid fa-code"></i></a>

    <p class="mt-2" style="font-size: 12px;">Â© 2025 RP Concepts to Creations â€” All Rights Reserved</p>
</footer>

<script>
    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect(){
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame){
            setConnected(true);
            stompClient.subscribe('/topic/messages', function(message){
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var msgDiv = document.createElement('div');
        msgDiv.className = "msg";
        msgDiv.textContent = message.sender + ": " + message.content;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if(sender.trim() === "" || content.trim() === "") return;

        var chatMessage = { sender: sender, content: content };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
